<div class="main-model">
    <div class="title">
        <p class="name"><i class="iconfont icon-zixun"></i>相关资讯</p>
        <div class="tool">
            <p></p>
        </div>
    </div>
    <dl class="about-list nodata">
        {foreach $article.data as $i=>$item}
        <dd>
            <a href="/zixun-{$item.cate_id=='1'?'zuqiu':'lanqiu'}/{$item.id}.html" target="_blank">
                <div class="new-img">
                    <img title="{$item.title}" src="{$item.origin_url}">
                </div>
                <div class="cont">
                    <h4 title="{$item.title}">{$item.title}</h4>
                    <p class="desc">{$item.desc}</p>
                </div>
            </a>
        </dd>
        {/foreach}
    </dl>
</div>
