<header class="header">
	<div class="top">
		<div class="main-wrap">
			<div class="flex">
				<div class="logo" style="-webkit-mask-image: url({:get_system_config('web','logo')});">
					<a href="/">
					<img src="{:get_system_config('web','logo')}" alt="{:get_system_config('web','admin_title')}" title="{:get_system_config('web','admin_title')}">
					</a>
				</div>
				<!--头部TAB-->
				<div class="ul-wrap">
					{foreach $COMMON_NAV as $item}
					<li><a class="navList" href="{:url($item.src . $item.param)}">{$item.title}</a></li>
					{/foreach}
				</div>
			</div>
		</div>
	</div>
</header>
<script>
	function find(str,cha,num){
		let x=str.indexOf(cha);
		for(let i=0;i<num;i++){
			x=str.indexOf(cha,x+1);
		}
		return x;
	}

	$('.ul-wrap li').each(function(i, item) {
		let liA = $(item).find('a').attr('href')
		let index = find(liA,'/',1);
		let word = index>0?liA.substring(1, index):liA;
		let link = index>0?window.location.pathname.substring(1, index):window.location.pathname;
		if (word==link) $(item).find('a').addClass('curnav')
	})
</script>
