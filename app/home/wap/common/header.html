<script>
    let cururl = location.pathname;
    let navs = $("nav.navigation a");
    if (cururl == '/') {
        navs.eq(0).parent().addClass('active')
    } else {
        navs.each(function (i, item) {
            if (i != 0 && cururl.indexOf($(item).data('tag')) > -1) {
                $(item).parent().addClass('active')
            }
        })

        let linkname = cururl.split('/')[2];
        if (linkname && linkname.indexOf('_') == -1) {
            $(".hotnav a").each(function (i, item) {
                let thelink = $(item).data('link');
                if ('/' + linkname == thelink) {
                    $(item).addClass('cur');
                }
            })
        } else {
            $(".hotnav a:first-child").addClass('cur');
        }
    }
</script>
