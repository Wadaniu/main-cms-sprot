{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">新建球队</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">赛事id<font>*</font></td>
			<td><input type="text" name="competition_id"  lay-verify="required" lay-reqText="请完善赛事id" value="" autocomplete="off" placeholder="请输入赛事id" class="layui-input"></td><td class="layui-td-gray-2">国家id<font>*</font></td>
			<td><input type="text" name="country_id"  lay-verify="required" lay-reqText="请完善国家id" value="" autocomplete="off" placeholder="请输入国家id" class="layui-input"></td><td class="layui-td-gray-2">中文名称<font>*</font></td>
			<td><input type="text" name="name_zh"  lay-verify="required" lay-reqText="请完善中文名称" value="" autocomplete="off" placeholder="请输入中文名称" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">粤语名称<font>*</font></td>
			<td><input type="text" name="name_zht"  lay-verify="required" lay-reqText="请完善粤语名称" value="" autocomplete="off" placeholder="请输入粤语名称" class="layui-input"></td><td class="layui-td-gray-2">英文名称<font>*</font></td>
			<td><input type="text" name="name_en"  lay-verify="required" lay-reqText="请完善英文名称" value="" autocomplete="off" placeholder="请输入英文名称" class="layui-input"></td><td class="layui-td-gray-2">中文简称<font>*</font></td>
			<td><input type="text" name="short_name_zh"  lay-verify="required" lay-reqText="请完善中文简称" value="" autocomplete="off" placeholder="请输入中文简称" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">粤语简称</td>
			<td><input type="text" name="short_name_zht"  value="" autocomplete="off" placeholder="请输入粤语简称" class="layui-input"></td><td class="layui-td-gray-2">英文简称</td>
			<td><input type="text" name="short_name_en"  value="" autocomplete="off" placeholder="请输入英文简称" class="layui-input"></td><td class="layui-td-gray-2">是否国家队</td>
			<td>
				<input type="radio" name="national" value="0" title="否" checked>
				<input type="radio" name="national" value="1" title="是">
			</td>
		</tr>
				<tr><td class="layui-td-gray-2">成立时间</td>
			<td><input type="text" name="foundation_time"  value="" autocomplete="off" placeholder="请输入成立时间" class="layui-input"></td><td class="layui-td-gray-2">球队官网</td>
			<td><input type="text" name="website"  value="" autocomplete="off" placeholder="请输入球队官网" class="layui-input"></td><td class="layui-td-gray-2">场馆id</td>
			<td><input type="text" name="venue_id"  value="" autocomplete="off" placeholder="请输入场馆id" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">市值</td>
			<td><input type="text" name="market_value"  value="" autocomplete="off" placeholder="请输入市值" class="layui-input"></td><td class="layui-td-gray-2">市值单位</td>
			<td><input type="text" name="market_value_currency"  value="" autocomplete="off" placeholder="请输入市值单位" class="layui-input"></td><td class="layui-td-gray-2">总球员数</td>
			<td><input type="text" name="total_players"  value="" autocomplete="off" placeholder="请输入总球员数" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">非本土球员数</td>
			<td><input type="text" name="foreign_players"  value="" autocomplete="off" placeholder="请输入非本土球员数" class="layui-input"></td><td class="layui-td-gray-2">国家队球员数</td>
			<td><input type="text" name="national_players"  value="" autocomplete="off" placeholder="请输入国家队球员数" class="layui-input"></td><td class="layui-td-gray-2">更新时间</td>
			<td><input type="text" name="updated_at"  value="" readonly id="laydate_updated_at" autocomplete="off" placeholder="请选择" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">球队logo<font>*</font></td>
			<td colspan="5" style="vertical-align:top">
				<div class="layui-upload">
					<button type="button" class="layui-btn layui-btn-sm" id="upload_btn_logo">选择上传图片</button>
					<div class="layui-upload-list" id="upload_box_logo">
						<img src="" onerror="javascript:this.src='{__GOUGU__}/gougu/images/nonepic600x360.jpg';this.onerror=null;" style="width:200px;max-width:200px" />
						<input type="hidden" name="logo" value=""  lay-verify="required" lay-reqText="请完善球队logo">
					</div>
				</div>
			</td>
		</tr><tr><td class="layui-td-gray-2">国家队logo</td>
			<td colspan="5" style="vertical-align:top">
				<div class="layui-upload">
					<button type="button" class="layui-btn layui-btn-sm" id="upload_btn_country_logo">选择上传图片</button>
					<div class="layui-upload-list" id="upload_box_country_logo">
						<img src="" onerror="javascript:this.src='{__GOUGU__}/gougu/images/nonepic600x360.jpg';this.onerror=null;" style="width:200px;max-width:200px" />
						<input type="hidden" name="country_logo" value="" >
					</div>
				</div>
			</td>
		</tr>
	</table>
	<div class="pt-3">
		<input type="hidden" name="id" value="0"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		//日期选择
		layui.laydate.render({
			type:'datetime',
			elem: '#laydate_updated_at' //指定元素
		});
		//上传球队logo
		var upload_logo = layui.upload.render({
			elem: '#upload_btn_logo',
			url: '/admin/api/upload',
			done: function (res) {
				//如果上传失败
				if (res.code == 1) {
					return layer.msg('上传失败');
				}
				//上传成功
				$('#upload_box_logo input').attr('value', res.data.filepath);
				$('#upload_box_logo img').attr('src', res.data.filepath);
			}
		});//上传国家队logo
		var upload_country_logo = layui.upload.render({
			elem: '#upload_btn_country_logo',
			url: '/admin/api/upload',
			done: function (res) {
				//如果上传失败
				if (res.code == 1) {
					return layer.msg('上传失败');
				}
				//上传成功
				$('#upload_box_country_logo input').attr('value', res.data.filepath);
				$('#upload_box_country_logo img').attr('src', res.data.filepath);
			}
		});
				
		//监听提交
		form.on('submit(webform)', function (data) {
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/admin/football_team/add", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
