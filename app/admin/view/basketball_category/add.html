{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">新建赛事大类</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">中文名称<font>*</font></td>
			<td><input type="text" name="name_zh"  lay-verify="required" lay-reqText="请完善中文名称" value="" autocomplete="off" placeholder="请输入中文名称" class="layui-input"></td><td class="layui-td-gray-2">粤语名称<font>*</font></td>
			<td><input type="text" name="name_zht"  lay-verify="required" lay-reqText="请完善粤语名称" value="" autocomplete="off" placeholder="请输入粤语名称" class="layui-input"></td><td class="layui-td-gray-2">英文名称<font>*</font></td>
			<td><input type="text" name="name_en"  lay-verify="required" lay-reqText="请完善英文名称" value="" autocomplete="off" placeholder="请输入英文名称" class="layui-input"></td>
		</tr>
				
	</table>
	<div class="pt-3">
		<input type="hidden" name="  id" value="0"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		
		
				
		//监听提交
		form.on('submit(webform)', function (data) {
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/admin/basketball_category/add", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
