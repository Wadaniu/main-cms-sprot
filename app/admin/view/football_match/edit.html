<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		//日期选择
		layui.laydate.render({
			elem: '#laydate_match_time' //指定元素
		});//日期选择
		layui.laydate.render({
			elem: '#laydate_updated_at' //指定元素
		});
		
				
		//监听提交
		form.on('submit(webform)', function (data) {
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/admin/football_match/edit", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
