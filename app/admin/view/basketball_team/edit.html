{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">编辑球队</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">赛事id<font>*</font></td>
			<td><input type="text" name="competition_id"  lay-verify="required" lay-reqText="请完善赛事id" value="{$detail.competition_id}" autocomplete="off" placeholder="请输入赛事id" class="layui-input"></td><td class="layui-td-gray-2">赛区id<font>*</font></td>
			<td><input type="text" name="conference_id"  lay-verify="required" lay-reqText="请完善赛区id" value="{$detail.conference_id}" autocomplete="off" placeholder="请输入赛区id" class="layui-input"></td><td class="layui-td-gray-2">场馆id<font>*</font></td>
			<td><input type="text" name="venue_id"  lay-verify="required" lay-reqText="请完善场馆id" value="{$detail.venue_id}" autocomplete="off" placeholder="请输入场馆id" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">中文名称<font>*</font></td>
			<td><input type="text" name="name_zh"  lay-verify="required" lay-reqText="请完善中文名称" value="{$detail.name_zh}" autocomplete="off" placeholder="请输入中文名称" class="layui-input"></td><td class="layui-td-gray-2">粤语名称</td>
			<td><input type="text" name="name_zht"  value="{$detail.name_zht}" autocomplete="off" placeholder="请输入粤语名称" class="layui-input"></td><td class="layui-td-gray-2">英文名称</td>
			<td><input type="text" name="name_en"  value="{$detail.name_en}" autocomplete="off" placeholder="请输入英文名称" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">中文简称<font>*</font></td>
			<td><input type="text" name="short_name_zh"  lay-verify="required" lay-reqText="请完善中文简称" value="{$detail.short_name_zh}" autocomplete="off" placeholder="请输入中文简称" class="layui-input"></td><td class="layui-td-gray-2">粤语简称</td>
			<td><input type="text" name="short_name_zht"  value="{$detail.short_name_zht}" autocomplete="off" placeholder="请输入粤语简称" class="layui-input"></td><td class="layui-td-gray-2">英文简称</td>
			<td><input type="text" name="short_name_en"  value="{$detail.short_name_en}" autocomplete="off" placeholder="请输入英文简称" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">球队logo</td>
			<td><input type="text" name="logo"  value="{$detail.logo}" autocomplete="off" placeholder="请输入球队logo" class="layui-input"></td>

					<td class="layui-td-gray-2">是否热门</td>
					<td>
						<select name="status" >
							<option value="">请选择</option>
							<option value="1" {eq name="$detail.status" value="1"} selected{/eq}>是</option>
							<option value="0" {eq name="$detail.status" value="0"} selected{/eq}>否</option>
						</select>
					</td>
					<td class="layui-td-gray-2">顺序</td>
					<td><input type="text" name="sort"  value="{$detail.sort}" autocomplete="off" placeholder="请输入顺序" class="layui-input"></td>
		</tr>
	</table>
	<div class="py-3">
		<input type="hidden" name="id" value="{$detail.id}"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		
		
				
		//监听提交
		form.on('submit(webform)', function (data) {
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/admin/basketball_team/edit", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
