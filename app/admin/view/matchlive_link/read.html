{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<div class="layui-form p-4">
	<h3 class="pb-3">站内直播配置详情</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">直播名称</td>
			<td>{$detail.title}</td><td class="layui-td-gray-2">直播地址</td>
			<td>{$detail.live_link}</td><td class="layui-td-gray-2">1开启 0关闭</td>
			<td>
				{eq name="$detail.status" value="0"}关闭{/eq}
				{eq name="$detail.status" value="1"}开启{/eq}
			</td>
		</tr>
	</table>
</div>
{/block}
<!-- /主体 -->
