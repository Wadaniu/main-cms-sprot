{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">excel上传</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td class="layui-td-gray-2">文件<font>*</font>
			</td>
			<td colspan="5">
				<div class="layui-upload" style="width: 240px;">
					<div class="layui-upload-list" id="demo2" style="width: 100%; height:100px; overflow: hidden;">
						<input type="hidden" name="icon">
					</div>
					<button type="button" class="layui-btn layui-btn-normal" style="width: 100%;"
							id="uploadBtn1">上传excel</button>
				</div>
				<div class="showpath"></div>
				<div style="margin-left: 50px;margin-top: 15px;"><a href="/storage/attachment/uploadlabel.xlsx">上传模板下载</a></div>
			</td>
		</tr>
	</table>
	<div class="py-3">
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var form = layui.form,tool=layui.tool,upload = layui.upload;
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					parent.layui.tool.close(1000);
				}
			}
			tool.post("/admin/keywords/batchupload", data.field, callback);
			return false;
		});


		//icon图标上传
		var uploadInst = upload.render({
			elem: '#uploadBtn1',
			url: "/admin/api/upload",
			exts:'xls|xlsx|csv',
			done: function (res) {
				if (res.code == 1) {
					layer.msg('上传失败');
				} else {
					layer.msg('上传成功');
					$('#demo2 input').attr('value', res.data.filepath);
					$('.showpath').text(res.data.filepath);
				}
			}
		});
	}

</script>
{/block}
<!-- /脚本 -->
