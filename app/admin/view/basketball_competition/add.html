{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">新建联赛</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">分类id<font>*</font></td>
			<td><input type="text" name="category_id"  lay-verify="required" lay-reqText="请完善分类id" value="" autocomplete="off" placeholder="请输入分类id" class="layui-input"></td><td class="layui-td-gray-2">分类id<font>*</font></td>
			<td><input type="text" name="country_id"  lay-verify="required" lay-reqText="请完善分类id" value="" autocomplete="off" placeholder="请输入分类id" class="layui-input"></td><td class="layui-td-gray-2">分类id<font>*</font></td>
			<td><input type="text" name="name_zh"  lay-verify="required" lay-reqText="请完善分类id" value="" autocomplete="off" placeholder="请输入分类id" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">粤语名称</td>
			<td><input type="text" name="name_zht"  value="" autocomplete="off" placeholder="请输入粤语名称" class="layui-input"></td><td class="layui-td-gray-2">英文名称</td>
			<td><input type="text" name="name_en"  value="" autocomplete="off" placeholder="请输入英文名称" class="layui-input"></td><td class="layui-td-gray-2">中文简称</td>
			<td><input type="text" name="short_name_zh"  value="" autocomplete="off" placeholder="请输入中文简称" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">粤语简称</td>
			<td><input type="text" name="short_name_zht"  value="" autocomplete="off" placeholder="请输入粤语简称" class="layui-input"></td><td class="layui-td-gray-2">英文简称</td>
			<td><input type="text" name="short_name_en"  value="" autocomplete="off" placeholder="请输入英文简称" class="layui-input"></td><td class="layui-td-gray-2">赛事logo</td>
			<td><input type="text" name="logo"  value="" autocomplete="off" placeholder="请输入赛事logo" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">顺序</td>
			<td><input type="text" name="sort"  value="" autocomplete="off" placeholder="请输入顺序" class="layui-input"></td><td class="layui-td-gray-2">是否热门</td>
			<td>
				<select name="status" >
					<option value="">请选择</option>
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
			</td><td colspan='2'></td>
		</tr>
	</table>
	<div class="pt-3">
		<input type="hidden" name="id" value="0"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		
		
				
		//监听提交
		form.on('submit(webform)', function (data) {
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/admin/basketball_competition/add", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
